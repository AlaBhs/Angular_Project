<div class="table-responsive bg_color soft-border">
    <table class="table table-hover text-center standings-table">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Team</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Played Matches</th>
            </tr>
        </thead>
        <tbody>
            @defer{
            @for(player of (topScorers$ | async); track $index;){
            <tr>
                <td>{{ $index + 1}}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.nationality }}</td>
                <td>
                    <img [src]="player.team" alt="{{ player.name }} logo" class="team-logo" />
                </td>
                <td>{{ player.goals || '0' }}</td>
                <td>{{ player.assists || '0'}}</td>
                <td>{{ player.playedMatches }}</td>
            </tr>
            } }@placeholder(minimum 6000ms) {
            <tr>
                <td colspan="7">
                    <ngx-skeleton-loader count="5" appearance="line" animation="progress-dark"
                        [theme]="{'background-color': 'var(--bs-body-color)','gradient-color': '#f5f5f5', width: '100%', height: '30px', margin: '5px 0' }">
                    </ngx-skeleton-loader>
                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
