<div class="details-view " *ngIf="club$ | async as club">
    <div class="details-bg">
        <img 
        [src]="'assets/clubs-wallpapers/' + club.name + '.jpg'" 
        alt="{{ club.name || 'club image' }}" 
        (error)="onImageError($event)">
    </div>
    <div class="details-content">
        <div class="detail-row">
            <p class="detail-item club-name"><strong></strong> {{ club.name }}</p>
            <div class="flag-div">
                <img class="flag-img" [src]="flagImage(getCountryFlag(club.country))" />
            </div>
        </div>

        <div class="detail-row">
            <p class="detail-item"><strong>Titles:</strong> {{ club.titles }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Participated:</strong> {{ club.participated }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Played:</strong> {{ club.played }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Goals Scored:</strong> {{ club.goalsFor }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Wins:</strong> {{ club.win }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Draws:</strong> {{ club.draw }}</p>
        </div>
        <div class="detail-row">
            <p class="detail-item"><strong>Losses:</strong> {{ club.loss }}</p>
        </div>


        
    </div>
</div>
