<div class="wc-item p-4 mt-2 border border-gray-700 rounded-lg shadow-lg bg-gray-800 text-white relative overflow-hidden">
  <div class="absolute inset-0 bg-cover bg-center opacity-10" style="background-image: url('assets/images/wcbg.jpeg');"></div>
  <div class="relative z-10 grid grid-cols-2 gap-4">
    <!-- First Column with 2 rows -->
    <div>
      <!-- Row 1: Year, Host, Hosted By, and Winner aligned -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex flex-col items-start">
          <h3 class="text-3xl font-extrabold">{{ wc.year }}</h3> <!-- Year more prominent -->
          <p class="text-gray-300 text-lg font-semibold">Hosted By: <span class="text-white">{{ wc.host }}</span></p>
        </div>
        <div class="flex justify-center items-center w-full">
          <!-- Winner centered with alignment -->
          <p class="text-gray-300 text-lg font-semibold text-center">Winner: <span class="text-white">{{ wc.winner }}</span></p>
        </div>
      </div>

      <!-- Row 2: Goals Scored and Attendance -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <p class="text-gray-400">Goals Scored: {{ wc.goals_scored }}</p>
        </div>
        <div class="flex-1">
          <p class="text-gray-400">Attendance: {{ wc.attendance }}</p>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <div class="flag-placeholder w-20 h-20 bg-gray-600 rounded-full overflow-hidden">
        <!-- Flag image for the winner, centered and fully fitting in the container -->
        <img alt="Flag" class="w-full h-full object-cover" [src]="imagesrc">
      </div>
    </div>
    
    

    <button class="text-blue-400 hover:underline mt-4 block" (click)="selectYear(wc.year)">See More Details</button></div>
