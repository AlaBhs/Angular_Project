<div class="relative p-5 group inline-block rounded-lg hover:shadow-[0_0_8px_2px_rgba(255,255,255,0.5)]">
    <!-- Match Teams and Score -->
    <div class="flex flex-col items-center space-y-2 w-full transition-all duration-300">
        <div class="flex items-center space-x-4 group-hover:blur-sm">
            <!-- Home Team Flag -->
            <div
                class="w-14 h-14 shadow-[0_0_8px_2px_rgba(255,215,0,0.75)] rounded-full bg-gray-200 flex items-center justify-center">
                <img [src]="" [alt]="" class="rounded-full object-cover w-full h-full" />
            </div>

            <!-- Score and Date -->
            <div class="text-center group-hover:blur-sm">
                <span class="text-lg font-bold">ds dg ds</span>
                <br />
                <span class="text-sm text-gray-500">dsds dss dsds </span>
            </div>

            <!-- Away Team Flag -->
            <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center">
                <img [src]="" [alt]="" class="rounded-full object-cover w-full h-full" />
            </div>
        </div>
    </div>

    <!-- Hover Overlay (Additional Info) -->
    <div
        class="absolute inset-0 bg-black bg-opacity-75 text-white flex flex-col justify-between items-center opacity-0 group-hover:opacity-100 transition-all duration-300 rounded-lg p-4 w-full h-full">
        <!-- Venue -->
        <div class="text-center text-sm font-bold">
            <span class="text-yellow-400">Venue : </span> dfdf
        </div>

        <!-- Bottom Info -->
        <div class="w-full flex justify-between text-xs">
            <div class="text-left">
                <span class="text-yellow-400">Attendance : </span> dfdf
            </div>
            <div class="text-right">
                <span class="text-yellow-400">Referee : </span>Marc casadooo
            </div>
        </div>
    </div>
</div>
